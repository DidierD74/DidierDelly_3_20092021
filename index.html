<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0d20a797ba.js"
      crossorigin="anonymous"
    ></script>
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="img/logo/ohmyfood@2x.svg" alt="logo" />
    </header>
    <main>
      <section>
        <div class="contener_localisation_resto">
          <i class="fas fa-map-marker-alt"></i>
          <p class="txt_localisation">Paris, Belleville</p>
        </div>
        <div class="contener_explor_resto">
          <h1>Réservez le menu qui vous convient</h1>
          <p>
            Découvrez des restaurant d'exception sélectionnés par nos soins.
          </p>
          <div>
          <button class="btn_explor">Explorer nos restaurants</button>
        </div>
      </section>
    </main>
  </body>
</html>
